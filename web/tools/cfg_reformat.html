<html lang="en">
<head>
  <meta charset="UTF-8" />
  {{> dark_mode_init }}
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Context Free Grammar Reformat - Parsing Toys</title>

<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">
{{> navbar }}
<main class="max-w-7xl mx-auto px-4 py-10 min-h-screen flex flex-col">
  {{> cfg_editor }}
  <div class="flex flex-col py-4 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex mt-2">
      <button id="button-cfg-reformat" class="w-full py-2 bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 rounded font-semibold text-white text-sm">Reformat</button>
    </div>
  </div>
  <div class="flex flex-col pb-4 pt-0 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex items-center max-w-6xl gap-2 mt-2 text-red-500 dark:text-red-400 text-sm" hidden>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

      </svg>
      <div id="cfg-reformat-error-message">Error Message</div>
    </div>
  </div>
  {{> cfg_result }}
  {{> location_hash }}
</main>
{{> footer }}
<script type="module" src="/src/tools/cfg_reformat.ts"></script>
</body>
</html>
