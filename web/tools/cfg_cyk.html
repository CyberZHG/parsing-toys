<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  {{> dark_mode_init }}
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online CYK Parser - Parsing Toys</title>
  <meta name="description" content="Parse strings using the CYK (Cocke-Younger-Kasami) algorithm online. Visualize CYK parsing table and parse tree." />
  <link rel="canonical" href="https://cyberzhg.github.io/parsing-toys/tools/cfg_cyk.html" />
  <meta property="og:title" content="Online CYK Parser - Parsing Toys" />
  <meta property="og:description" content="Parse strings using the CYK algorithm online. Visualize CYK parsing table and parse tree." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cyberzhg.github.io/parsing-toys/tools/cfg_cyk.html" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Online CYK Parser" />
  <meta name="twitter:description" content="Parse strings using the CYK algorithm online." />
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">
{{> navbar }}
<main class="max-w-7xl mx-auto px-4 py-10 min-h-screen flex flex-col">
  {{> choose_examples }}
  {{> cfg_editor }}
  <div class="flex flex-col py-4 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex mt-2">
      <button id="button-cfg-cnf" class="w-full py-2 bg-gray-600 hover:bg-gray-700 rounded font-semibold text-white text-sm">Convert to CNF</button>
    </div>
  </div>
  <div class="flex flex-col pb-4 pt-0 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex items-center max-w-6xl gap-2 mt-2 text-red-500 dark:text-red-400 text-sm" hidden>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path fill="none" stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
      <div id="cfg-cyk-error-message">Error Message</div>
    </div>
  </div>
  {{> cfg_result }}
  {{> input_string }}
  <div class="flex flex-col py-4 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex mt-2">
      <button id="button-cfg-cyk" class="w-full py-2 bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 rounded font-semibold text-white text-sm">Run CYK Parser</button>
    </div>
  </div>
  <div id="cyk-table-container" class="flex flex-col w-full gap-2 max-w-6xl mx-auto mt-4" hidden>
    <div class="relative w-full text-gray-950 dark:text-gray-300 font-semibold">
      CYK Table:
    </div>
    <div class="overflow-x-auto">
      <table id="cyk-table" class="w-full text-sm"></table>
    </div>
  </div>
  <div id="cyk-result-container" class="flex flex-col w-full gap-2 max-w-6xl mx-auto mt-4" hidden>
    <div class="relative w-full font-semibold">
      Result: <span id="cyk-result-text"></span>
    </div>
  </div>
  {{> parse_tree }}
  {{> location_hash }}
</main>
{{> footer }}
<script type="module" src="/src/tools/cfg_cyk.ts"></script>
</body>
</html>
