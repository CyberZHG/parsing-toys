<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Left Recursion Elimination</title>
</head>
<body>
{{> navbar }}
<main class="max-w-7xl mx-auto px-4 py-10 min-h-screen flex flex-col">
  {{> choose_examples }}
  {{> cfg_editor }}
  <div class="flex flex-col py-4 w-full gap-2 max-w-3xl mx-auto">
    <div class="flex mt-2">
      <button id="button-cfg-left-recursion" class="w-full py-2 bg-blue-700 hover:bg-blue-800 rounded font-semibold text-white text-sm">Left Recursion Elimination</button>
    </div>
  </div>
  <div class="flex flex-col pb-4 pt-0 w-full gap-2 max-w-3xl mx-auto">
    <div class="flex items-center max-w-3xl gap-2 mt-2 text-red-500 text-sm" hidden>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path fill="none" stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
      <div id="cfg-left-recursion-error-message">Error Message</div>
    </div>
  </div>
  {{> cfg_result }}
  {{> location_hash }}
</main>
{{> footer }}
<script type="module" src="/src/tools/cfg_left_recursion.ts"></script>
</body>
</html>
