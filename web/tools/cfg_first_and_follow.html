<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="/src/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online First & Follow Sets</title>
</head>
<body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-100">
{{> navbar }}
<main class="max-w-7xl mx-auto px-4 py-10 min-h-screen flex flex-col">
  {{> choose_examples }}
  {{> cfg_editor }}
  <div class="flex flex-col py-4 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex mt-2">
      <button id="button-cfg-first-and-follow" class="w-full py-2 bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 rounded font-semibold text-white text-sm">Compute First & Follow Sets</button>
    </div>
  </div>
  <div class="flex flex-col pb-4 pt-0 w-full gap-2 max-w-6xl mx-auto">
    <div class="flex items-center max-w-6xl gap-2 mt-2 text-red-500 dark:text-red-400 text-sm" hidden>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path fill="none" stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
      </svg>
      <div id="cfg-first-and-follow-error-message">Error Message</div>
    </div>
  </div>
  <div class="max-w-6xl mx-auto w-full">
    <table class="min-w-full border border-gray-300">
      <thead class="sticky top-0 bg-gray-100 dark:bg-gray-700">
        <tr>
          <th class="px-4 py-2 text-center">Symbol</th>
          <th class="px-4 py-2 text-center">Nullable</th>
          <th class="px-4 py-2 text-center">First</th>
          <th class="px-4 py-2 text-center">Follow</th>
        </tr>
      </thead>
      <tbody id="cfg-first-and-follow-result" class="divide-y">
      </tbody>
    </table>
  </div>
  {{> location_hash }}
</main>
{{> footer }}
<script type="module" src="/src/tools/cfg_first_and_follow.ts"></script>
</body>
</html>
